<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo - CDN Version</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble {
            max-width: 24rem;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }
        .chat-bubble-user {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.375rem;
        }
        .chat-bubble-bot {
            background-color: white;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 0.375rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
        }
        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0.32s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Chat Component for CDN version
        function ChatApp() {
            const [messages, setMessages] = useState([
                { id: 1, type: 'bot', content: 'Hello! I\'m your AI assistant. How can I help you today?', timestamp: new Date().toISOString() }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isTyping]);

            const simulateAIResponse = (userMessage) => {
                setIsTyping(true);
                
                setTimeout(() => {
                    let response = "I understand your message. ";
                    
                    // Simple sentiment detection
                    const lowerMessage = userMessage.toLowerCase();
                    if (lowerMessage.includes('love') || lowerMessage.includes('great') || lowerMessage.includes('amazing')) {
                        response += "I'm glad to hear you're having a positive experience! üòä";
                    } else if (lowerMessage.includes('frustrated') || lowerMessage.includes('angry') || lowerMessage.includes('problem')) {
                        response += "I understand your frustration. Let me help you resolve this issue.";
                    } else if (lowerMessage.includes('agent') || lowerMessage.includes('human')) {
                        response += "I'll connect you with a human agent right away. Please hold on.";
                    } else if (lowerMessage.includes('hola') || lowerMessage.includes('espa√±ol')) {
                        response = "¬°Hola! Puedo ayudarte en espa√±ol tambi√©n. ¬øEn qu√© puedo asistirte?";
                    } else {
                        response += "How else can I assist you today?";
                    }

                    setMessages(prev => [...prev, {
                        id: Date.now(),
                        type: 'bot',
                        content: response,
                        timestamp: new Date().toISOString()
                    }]);
                    setIsTyping(false);
                }, 1500);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!inputMessage.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: inputMessage.trim(),
                    timestamp: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                simulateAIResponse(inputMessage.trim());
                setInputMessage('');
            };

            return (
                <div className="flex flex-col h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
                        <div className="flex items-center space-x-3">
                            <div className="bg-blue-500 p-2 rounded-full">
                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <div>
                                <h1 className="text-lg font-semibold text-gray-900">AI Assistant (CDN Demo)</h1>
                                <span className="text-sm text-green-500">‚óè Connected</span>
                            </div>
                        </div>
                    </header>

                    {/* Chat Messages */}
                    <div className="flex-1 overflow-y-auto px-4 py-4">
                        <div className="space-y-4">
                            {messages.map((message) => (
                                <div key={message.id} className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'} mb-4`}>
                                    <div className={`flex ${message.type === 'user' ? 'flex-row-reverse' : 'flex-row'} items-start space-x-2 max-w-xs lg:max-w-md`}>
                                        <div className={`flex-shrink-0 ${message.type === 'user' ? 'ml-2' : 'mr-2'}`}>
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center ${
                                                message.type === 'user' ? 'bg-blue-500' : 'bg-gray-200'
                                            }`}>
                                                {message.type === 'user' ? (
                                                    <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                    </svg>
                                                ) : (
                                                    <svg className="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                    </svg>
                                                )}
                                            </div>
                                        </div>
                                        <div className={`relative ${message.type === 'user' ? 'mr-2' : 'ml-2'}`}>
                                            <div className={`chat-bubble ${message.type === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot'}`}>
                                                <p className="text-sm leading-relaxed">{message.content}</p>
                                            </div>
                                            <div className={`flex items-center mt-1 ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <span className="text-xs text-gray-400">
                                                    {new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            
                            {isTyping && (
                                <div className="flex justify-start mb-4">
                                    <div className="flex items-start space-x-2 max-w-xs lg:max-w-md">
                                        <div className="flex-shrink-0 mr-2">
                                            <div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                                                <svg className="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="ml-2">
                                            <div className="chat-bubble chat-bubble-bot">
                                                <div className="typing-indicator">
                                                    <div className="typing-dot"></div>
                                                    <div className="typing-dot"></div>
                                                    <div className="typing-dot"></div>
                                                </div>
                                            </div>
                                            <div className="flex items-center mt-1">
                                                <span className="text-xs text-gray-400">AI is typing...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input Area */}
                    <div className="bg-white border-t border-gray-200 px-4 py-4">
                        <form onSubmit={handleSubmit} className="flex items-end space-x-3">
                            <div className="flex-1">
                                <input
                                    type="text"
                                    value={inputMessage}
                                    onChange={(e) => setInputMessage(e.target.value)}
                                    placeholder="Type your message..."
                                    className="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={!inputMessage.trim()}
                                className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white p-3 rounded-full transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            </button>
                        </form>
                        
                        <div className="mt-2 text-center">
                            <span className="text-xs text-gray-500">
                                CDN Demo Version - Try: "I love this!", "I'm frustrated", "Hola", "I need an agent"
                            </span>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
